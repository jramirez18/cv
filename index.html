<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!--margin: 0; quita el marge que trae los navegadores web por defecto-->
<body style="font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0;">

    <!--HEADER, siempre va dentro de body y pueden haber muchos de estos. Header es para todos los encabezados que tiene nuestra pagina web     -->
    <!--style="background-color: #5D9B9B  ; color: white;" cambiar letra de la pagina web-->
    <!--padding: 16px agrega un espacio vacio arriba y abajo con esta dimension-->
    <header style="background-color: #5D9B9B  ; color: white; text-align: center; padding: 16px;">
        <!--El H1 solo se debe de usar una vez por pagina-->
        <h1 style="display: inline-block; width: 400px;font-weight: bold;">CV de Jorge Ramirez</h1>
        <p style="display: inline-block;width: 400px; font-weight: 200;">Ingeniero en Sistemas</p>
    </header>
    <!--DIV, es usado para agrupar elementos-->
    <div  style="background-color: #C23B22  ;color: black; text-align: center; padding: 10px;">
        Tengo mas de 5 años de experiencia en el desarrollo de aplicaciones de Escritorio, Web y Moviles. Desarrolo Frontend y Backend.
    </div>
    <section>
        <!--width: 900px, indica que tiene un limite de 900 pixeles -->
        <!--margin-right: auto; margin-left: auto; PONEN MARGENES AUTOMATICOS A LOS LADOS SIN RELIZAR NINGUN CALCULO, DEPENDIENDO DE LA PANTALLA (centra un elemento)-->
        <div style="width: 900px; background-color: chartreuse;height: 200px; margin-right: auto; margin-left: auto;">
            <div>
                <h3>Educación</h3>
            </div>

        </div>
    </section>
</body>
</html>
